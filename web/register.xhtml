    <body style="font-family: courier; border: black">
<div align="center" > <a href="index.xhtml">
    <h:graphicImage  value="resources/images/logo.PNG" style="width:500px;height:300px;"/></a></div>        
         <div align="center" > 
         <h2><p align = "center" style="font-family:courier;">Please fill in the fields below for register..</p></h2> 
         <h:form >  
         <h:panelGrid columns="3" >

<h:outputText value="TcNumber:"/>
<h:inputText id="tcnoInputText" required="true"
requiredMessage="Please enter your TC number"
value="#{customersBean.tcNo}"
validatorMessage="Name must be fewer than 11 characters">
<f:validateLength maximum="11" />
</h:inputText>
<h:message for="nameInputText"/>

<h:outputText value="Name:"/>
<h:inputText id="nameInputText" required="true"
requiredMessage="Please enter your name"
value="#{customersBean.firstname}"
validatorMessage="Name must be fewer than 50 characters">
<f:validateLength maximum="50" />
</h:inputText>
<h:message for="nameInputText"/>
            
<h:outputText value="LastName:"/>
<h:inputText id="lastnameInputText" required="true"
requiredMessage="Please enter your lastname"
value="#{customersBean.lastname}"
validatorMessage="LastName must be fewer than 50 characters">
<f:validateLength maximum="50" />
</h:inputText>
<h:message for="nameInputText"/>

<h:outputText value="E-mail:" />
 <h:inputText id="emailInputText" required="true"
 requiredMessage="Please enter a valid e-mail address"
 value="#{customersBean.mail}"
 validatorMessage="Invalid e-mail address format">
<f:validateRegex pattern=
"\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" />
 </h:inputText>
 <h:message for="emailInputText" />
 


 <h:outputText value="Password:"/>
<h:inputText id="passwordInputText" required="true"
requiredMessage="Please enter  password"
value="#{customersBean.password}"
validatorMessage="Name must be fewer than 10 characters">
<f:validateLength maximum="10" />
</h:inputText>
<h:message for="nameInputText"/>

             </h:panelGrid> 
             <h:commandButton value="Submit" action="#{customersBean.ekle()}" onclick = "alert('REGISTER PROCESS SUCCESSFUL.!');"/>
          <h:outputText value="#{Bean.save}" escape="false"/></h:form></div>
