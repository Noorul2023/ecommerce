    <head>

        <style>

    <h2> Customers who order more than or equal to the number you entered. </h2>

  <h:column> 
<f:facet name="header">FIRST NAME </f:facet>
#{myvariable3.firstname}

 #{myvariable3.lastname}
  </h:column>
 <h:column>
 <f:facet name="header">TOTAL ORDER</f:facet>
 #{myvariable3.totalorder}
 </h:column>
     
 
       </h:dataTable>
    
 <h:form > <h:commandButton value="BACK"  action="report">
          </h:commandButton></h:form>

</div>
       <div align="center">
